<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D images</title>
</head>
<style>
    body{
       background-color:#b9c1c9; 
       display:flex;
       align-items:center;
       justify-content:center;
       min-height:90vh;
    }
    img{
       width:200px;
       height:350px;
       /* box-shadow:10px 7px 20px orange; */
       /* filter:drop-shadow(10px 7px 10px orange); */
    }
    .container{
        width:200px;
        height:350px;
        position:relative;
        transform-style:preserve-3d;
        transform: perspective(100px);
        animation: gallery 15s linear infinite;
    }
    .container span{
        width:100%;
        height:100%;
        position:absolute;
        transform-style:preserve-3d;
        transform:rotateY(calc(var(--i)*45deg)) translateZ(500px);
        -webkit-box-reflect:below2.5px linear-gradient(transparent,transparent,rgba(3,3,3,0.2));
    }
    .container span img{
        border:6px ridge#ccc;
        border-radius:10px;
        position:absolute;
    }
    @keyframes gallery{
        0%{ transform:perspective(1000px) rotateY(0deg); }
        100%{ transform:perspective(1000px) rotateY(360deg); }
    }
</style>
<body>
    <div class="container">
        <span style="--i:1"><img src="https://humanprogress.org/wp-content/uploads/2019/12/20-tech-advances1.jpg" alt=""></span>
        <span style="--i:2"><img src="https://th.bing.com/th/id/R.c59cb4d6dda0d97d72600fc66821bbcd?rik=p%2bqtqo2eNb0jtA&riu=http%3a%2f%2fthestatetimes.com%2fwp-content%2fuploads%2f2018%2f02%2finfotech.jpg&ehk=FF2w7obphoNFJAmHb0IyqQuqdiAVkB1haRtebXosqj8%3d&risl=&pid=ImgRaw&r=0" alt=""></span>
