<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
    </head>
    <body>
        <h1>this is a html element tag</h1>
        <div id="a1"></div>
        <script>
            var x=document.createElement('h1');
            x.innerHTML="Dom is used to create an element in dynamic way"
            document.body.appendChild(x);

            var y=React.createElement("h1",{},"THis element generated by the React library");
            ReactDOM.render(y,document.getElementById('a1'))
        </script>
    </body>
</html>
